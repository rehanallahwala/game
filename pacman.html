<!DOCTYPE html>
<html>
  <head>
    <title>Atari Ping Pong</title>
    <style>
      body {
        background-color: black;
        margin: 0;
        padding: 0;
      }

      #canvas {
        display: block;
        margin: 0 auto;
        border: 2px solid white;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script>
      // Initialize canvas and context
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      // Set initial ball position and speed
      var ballX = canvas.width / 2;
      var ballY = canvas.height / 2;
      var ballSpeedX = 5;
      var ballSpeedY = 5;

      // Set initial paddle positions
      var leftPaddleY = canvas.height / 2 - 25;
      var rightPaddleY = canvas.height / 2 - 25;

      // Set paddle size
      var paddleWidth = 10;
      var paddleHeight = 50;

      // Set score
      var leftScore = 0;
      var rightScore = 0;

      // Handle user input
      document.addEventListener("keydown", function(event) {
        if (event.key == "w") {
          leftPaddleY -= 20;
        } else if (event.key == "s") {
          leftPaddleY += 20;
        } else if (event.key == "ArrowUp") {
          rightPaddleY -= 20;
        } else if (event.key == "ArrowDown") {
          rightPaddleY += 20;
        }
      });

      // Update game state and draw to canvas
      function update() {
        // Move ball
        ballX += ballSpeedX;
        ballY += ballSpeedY;

        // Bounce ball off walls
        if (ballY < 0 || ballY > canvas.height) {
          ballSpeedY = -ballSpeedY;
        }

        // Bounce ball off paddles
        if (
          ballX <= paddleWidth &&
          ballY >= leftPaddleY &&
          ballY <= leftPaddleY + paddleHeight
        ) {
          ballSpeedX = -ballSpeedX;
        } else if (
          ballX >= canvas.width - paddleWidth &&
          ballY >= rightPaddleY &&
          ballY <= rightPaddleY + paddleHeight
        ) {
          ballSpeedX = -ballSpeedX;
        }

        // Reset ball if it goes out of bounds and update score
        if (ballX < 0) {
          rightScore++;
          ballX = canvas.width / 2;
          ballY = canvas.height / 2;
        } else if (ballX > canvas.width) {
          leftScore++;
          ballX = canvas.width / 2;
          ballY = canvas.height / 2;
        }
