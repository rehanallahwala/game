<!DOCTYPE html>
<html>
<head>
	<title>Trivia</title>
</head>
<body>
	<h1>Trivia Questions</h1>
	<ol>
		<li>
			<h2>What is the capital of France?</h2>
			<label><input type="radio" name="q1" value="a">a) Paris</label><br>
			<label><input type="radio" name="q1" value="b">b) Berlin</label><br>
			<label><input type="radio" name="q1" value="c">c) Madrid</label><br>
		</li>
		<li>
			<h2>What is the largest organ in the human body?</h2>
			<label><input type="radio" name="q2" value="a">a) Heart</label><br>
			<label><input type="radio" name="q2" value="b">b) Lungs</label><br>
			<label><input type="radio" name="q2" value="c">c) Skin</label><br>
		</li>
		<li>
			<h2>Who is the founder of Microsoft?</h2>
			<label><input type="radio" name="q3" value="a">a) Bill Gates</label><br>
			<label><input type="radio" name="q3" value="b">b) Steve Jobs</label><br>
			<label><input type="radio" name="q3" value="c">c) Jeff Bezos</label><br>
		</li>
		<li>
			<h2>What is the smallest country in the world by land area?</h2>
			<label><input type="radio" name="q4" value="a">a) Monaco</label><br>
			<label><input type="radio" name="q4" value="b">b) Vatican City</label><br>
			<label><input type="radio" name="q4" value="c">c) San Marino</label><br>
		</li>
	</ol>
	<button onclick="checkAnswers()">Submit</button>
	<script>
		function checkAnswers() {
			var q1 = document.querySelector('input[name="q1"]:checked').value;
			var q2 = document.querySelector('input[name="q2"]:checked').value;
			var q3 = document.querySelector('input[name="q3"]:checked').value;
			var q4 = document.querySelector('input[name="q4"]:checked').value;
			var score = 0;
			
			if (q1 === "a") {
				score += 1;
			}
			
			if (q2 === "c") {
				score += 1;
			}
			
			if (q3 === "a") {
				score += 1;
			}
			
			if (q4 === "b") {
				score += 1;
			}
			
			alert("You scored " + score + " out of 4!");
		}
	</script>
</body>
</html>
