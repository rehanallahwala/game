<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Change background color on spacebar press</title>
  </head>
  <body>
    <p>Press spacebar to change background color.</p>
    <script>
      function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      document.addEventListener('keydown', function(event) {
        if (event.code === 'Space') {
          var randomColor = getRandomColor();
          document.body.style.backgroundColor = randomColor;
        }
      });
    </script>
  </body>
</html>
